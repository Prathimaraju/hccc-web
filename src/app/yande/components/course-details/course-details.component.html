<div class="wrapper" fxLayout="column">

    <div fxFlex="100" fxLayoutAlign="center center" *ngIf="appService.isYandeChair">
        <a mat-fab class="fab" routerLink="../edit">
            <mat-icon aria-label="add new icon">edit</mat-icon>
        </a>
    </div>

    <course-card [course]="course" [hideDetails]="true" fxFlexAlign="center"></course-card>

    <hccc-course-form action='details' [course]="course"></hccc-course-form>
</div>
