<div class="wrapper" fxLayout="column">
  <div fxFlex="100" fxLayoutAlign="center center" *ngIf="appService.isYandeChair">
    <a mat-fab class="hccc-add-new-fab" routerLink="../onboard">
      <mat-icon aria-label="add new icon">add</mat-icon>
    </a>
  </div>
  <div class="list" fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="2%">
          <teacher-card *ngFor="let teacher of teachers"></teacher-card>
  </div>
</div>
