
<form #courseForm="ngForm" (ngSubmit)="onSubmit()" class="hccc-course-creation-form"
fxLayout="column" fxLayoutGap="5%" fxLayoutAlign.lt-md="center center"
(keydown.enter)="$event.preventDefault()">
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="5%">

  <div fxLayout="column" fxFlex="30" fxFlex.md="40" fxLayoutAlign="center">
      <mat-form-field>
          <input matInput placeholder="Enter Course Name" value=""  id="courseName" required [(ngModel)]="model.courseName" name="courseName"> <br/>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter any Age Restrictions Info" value="" [(ngModel)]="model.ageRestrictions" name="ageRestrictions">
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="column" fxFlex="48" fxLayoutAlign="stretch">
              <mat-form-field>
                  <input matInput [matDatepicker]="startDatePicker" placeholder="Select Start Date" value="" [(ngModel)]="model.courseStartDate" name="courseStartDate">
                  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #startDatePicker="matDatepicker"></mat-datepicker>
              </mat-form-field>
          </div>
          <div fxLayout="column" fxFlex="48" fxLayoutAlign="stretch">
              <mat-form-field>
                  <input matInput [matDatepicker]="endDatePicker" placeholder="Select End Date" value="" [(ngModel)]="model.courseEndDate" name="courseEndDate">
                  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>
          </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="column" fxFlex="48" fxLayoutAlign="stretch">
              <mat-form-field>
                  <input matInput placeholder="Select Start Time" [(ngModel)]="model.courseStartTime" name="courseStartTime">
              </mat-form-field>
          </div>
          <div fxLayout="column" fxFlex="48" fxLayoutAlign="stretch">
              <mat-form-field>
                  <input matInput placeholder="Select End Time" [(ngModel)]="model.courseEndTime" name="courseEndTime">
              </mat-form-field>
          </div>
      </div>

      <mat-form-field>
          <input matInput placeholder="Enter Days" value="" [(ngModel)]="model.courseDays" name="courseDays">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter Venue" value="" [(ngModel)]="model.courseVenue" name="courseVenue">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter Flyer URL" value="" [(ngModel)]="model.flyerURL" name="flyerURL">
      </mat-form-field>
  </div>

  <div fxLayout="column" fxFlex="30" fxFlex.md="40" >
      <mat-form-field>
          <mat-select placeholder="Select Teachers and Coordinates" [(ngModel)]="model.teachers" name="teachers" multiple>
              <mat-option *ngFor="let teacher of teachers" [value]="teacher">
              <!--<mat-option *ngFor="let teacher of teachers" [value]="[teacher.account.userName]"> Uncomment when integrating with Backend-->
                  {{teacher.account | fullName}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field>
          <mat-chip-list #tagList>
              <mat-chip *ngFor="let tag of model.tags"
                        removable (removed)="removeTag(tag)">
                  {{tag}}
                  <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
              <input placeholder="Add Tags (comma seperated)"
                     [matChipInputFor]="tagList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     matChipInputAddOnBlur="true"
                     (matChipInputTokenEnd)="addTag($event)" >
          </mat-chip-list>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter Image URL" [(ngModel)]="model.imageURL" name="imageURL">
      </mat-form-field>
      <mat-form-field>
          <textarea matInput placeholder="Add any Remarks/Notes" [(ngModel)]="model.courseRemarks" name="courseRemarks"></textarea>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Enter Number of Slots" [(ngModel)]="model.slots" name="slots">
      </mat-form-field>
  </div>

</div>

<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
  <button mat-flat-button color="accent" routerLink="../../course/catalogue">CANCEL</button>
  <button mat-flat-button color="accent" type="reset" (click)="onReset()">RESET</button>
  <button mat-flat-button color="accent" type="submit" [disabled]="!courseForm.form.valid">SUBMIT</button>
</div>

</form>
