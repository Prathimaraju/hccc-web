<mat-toolbar class="hccc-toolbar" fxLayout="row">
    <div fxLayout="row" fxLayoutGap=".5em">
        <button mat-icon-button #menuButton>
            <mat-icon>menu</mat-icon>
        </button>

        <span class="text">Shiva - Vishnu Temple, Livermore</span>
    </div>
    <!-- This fills the remaining space of the current row -->
    <span fxFlex="1 1 auto"></span>


    <span *ngIf="!appService.isLoggedIn">Login</span>
    <div fxLayout="row"  *ngIf="appService.isLoggedIn" fxLayoutGap=".5em" fxShow.lt-md="false">
        <button mat-icon-button>
            <mat-icon>person</mat-icon>
        </button>
        <span class="username mat-subheading-1">{{appService.currentUser.name.firstName}}</span>
        <span class="username mat-subheading-1">{{appService.currentUser.name.lastName}}</span>
    </div>

</mat-toolbar>
