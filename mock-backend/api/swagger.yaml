      tags:
      - "teachers"
      summary: "Retrieves list of teachers"
      operationId: "getTeachers"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveTeachersListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
    post:
      tags:
      - "teachers"
      summary: "Adds a new teacher to the system"
      operationId: "registerTeacher"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/TeacherObject"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/TeacherObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
  /teachers/{teacherId}:
    get:
      tags:
      - "teachers"
      summary: "Retrieves teacher by teacher Id"
      operationId: "getTeacherById"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "teacherId"
        in: "path"
        description: "Id of the teacher to be retrieved"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/TeacherObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Resource Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Teachers"
  /indemnities:
    get:
      tags:
      - "indemnities"
      summary: "Retrieves indemnities from the system. "
      description: "Only indemnities belonging to the requesting user account will\
        \ be returned. User Account information is available in the header."
      operationId: "getIndemnities"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "familyMemberId"
        in: "query"
        description: "Identifier of the family member"
        required: false
        type: "string"
      - name: "indemnityFormId"
        in: "query"
        description: "Identifier of the Indemnity Form"
        required: false
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveIndemnitiesListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Indemnities"
    post:
      tags:
      - "indemnities"
      summary: "Adds a new indemnity for a student in the system"
      operationId: "addIndemnity"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/IndemnityObject"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/IndemnityObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Indemnities"
  /accounts:
    get:
      tags:
      - "accounts"
      summary: "Retrieves accounts from the system"
      operationId: "getAccounts"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "userName"
        in: "query"
        description: "If a userName is passed in query string, the results will be\
          \ filtered by accounts user name"
        required: false
        type: "string"
      - name: "phoneNumber"
        in: "query"
        description: "If a phone number is passed in query string, the results will\
          \ be filtered by accounts mobile number"
        required: false
        type: "string"
      - name: "role"
        in: "query"
        description: "If a role is passed in query string, the results will be filtered\
          \ by roles"
        required: false
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveAccountsListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Resource Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Accounts"
  /account/{userName}/enrollments:
    get:
      tags:
      - "enrollments"
      summary: "Retrieves enrollments from the system."
      description: " Only enrollments belonging to the requesting user account will\
        \ be returned. User Account information is available in the header."
      operationId: "getEnrollments"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "userName"
        in: "path"
        description: "Id of the account to be retrieved"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveEnrollmentsListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Enrollments"
    post:
      tags:
      - "enrollments"
      summary: "Adds a new enrollment to the system"
      operationId: "addEnrollment"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "userName"
        in: "path"
        description: "Id of the account to be retrieved"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/EnrollmentObject"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/EnrollmentObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Enrollments"
definitions:
  ErrorResponse:
    properties:
      errorCode:
        type: "integer"
        description: "Unique Error Code that identifies the error"
      errorMessage:
        type: "string"
        description: "Error Messages that describes the error"
    description: "Error Object"
  RetrieveCoursesListResponse:
    properties:
      courses:
        type: "array"
        description: "List of Courses"
        items:
          $ref: "#/definitions/CourseObject"
    description: "This is the schema of response payload when a list of course information\
      \ is requested"
    example:
      courses:
      - courseEndTime: "courseEndTime"
        courseStartTime: "courseStartTime"
        courseEndDate: "courseEndDate"
        ageRestrictions: "ageRestrictions"
        courseStartDate: "courseStartDate"
        tags:
        - "tags"
        - "tags"
        courseName: "courseName"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
      - courseEndTime: "courseEndTime"
        courseStartTime: "courseStartTime"
        courseEndDate: "courseEndDate"
        ageRestrictions: "ageRestrictions"
        courseStartDate: "courseStartDate"
        tags:
        - "tags"
        - "tags"
        courseName: "courseName"
        slots: 0
        courseVenue: "courseVenue"
        teachers:
        - "teachers"
        - "teachers"
        imageURL: "imageURL"
        flyerURL: "flyerURL"
        courseId: "courseId"
        courseDays: "courseDays"
        courseRemarks: "courseRemarks"
  CourseObject:
    properties:
      courseId:
        type: "string"
        description: "Unique course id"
      courseName:
        type: "string"
        description: "Unique course id"
      ageRestrictions:
        type: "string"
        description: "A String describing any age restrictions"
      courseStartTime:
        type: "string"
        description: "Course start time represented as a string in pacific time in\
          \ the format hh:mm"
      courseEndTime:
        type: "string"
        description: "Course end time represented as a string in pacific time in the\
          \ format hh:mm"
      courseStartDate:
        type: "string"
        description: "Course start date represented as a string in pacific time in\
          \ the format yyyy-mm-dd"
      courseEndDate:
        type: "string"
        description: "Course end date represented as a string in pacific time in the\
          \ format yyyy-mm-dd"
      courseDays:
        type: "string"
        description: "Course days or String describing the frequency/recurrence of\
          \ the course"
      courseVenue:
        type: "string"
        description: "Facility where the course will be taught"
      flyerURL:
        type: "string"
        description: "URL of the course's flyer"
      imageURL:
        type: "string"
        description: "URL of the course's image"
      slots:
        type: "integer"
        description: "Class size or total number of slots in the course"
      courseRemarks:
        type: "string"
        description: "Any additional notes or remarks about the course"
      teachers:
        type: "array"
        description: "List of teacher (or coordinator) ids of the course"
        items:
          type: "string"
      tags:
        type: "array"
        description: "List of tags associated with the course"
        items:
          type: "string"
    description: "Course Object"
    example:
      courseEndTime: "courseEndTime"
      courseStartTime: "courseStartTime"
      courseEndDate: "courseEndDate"
      ageRestrictions: "ageRestrictions"
      courseStartDate: "courseStartDate"
      tags:
      - "tags"
      - "tags"
      courseName: "courseName"
      slots: 0
      courseVenue: "courseVenue"
      teachers:
      - "teachers"
      - "teachers"
      imageURL: "imageURL"
      flyerURL: "flyerURL"
      courseId: "courseId"
      courseDays: "courseDays"
      courseRemarks: "courseRemarks"
  RetrieveTeachersListResponse:
    properties:
      teachers:
        type: "array"
        description: "List of Teachers"
        items:
          $ref: "#/definitions/TeacherObject"
    description: "This is the schema of response payload when a list of teacher information\
      \ is requested"
    example:
      teachers:
      - profilePictureURL: "profilePictureURL"
        skillSet:
        - "skillSet"
        - "skillSet"
        indemnitySigned: true
        salutation: "salutation"
        identityVerified: true
        account:
          phoneNumber: "phoneNumber"
          roles:
          - "roles"
          - "roles"
          name:
            firstName: "firstName"
            lastName: "lastName"
            middleName: "middleName"
          dateOfBirth: "dateOfBirth"
          userName: "userName"
          familyMembers:
          - name:
              firstName: "firstName"
              lastName: "lastName"
              middleName: "middleName"
            dateOfBirth: "dateOfBirth"
          - name:
              firstName: "firstName"
              lastName: "lastName"
              middleName: "middleName"
            dateOfBirth: "dateOfBirth"
          email: "email"
        backgroundVerified: true
      - profilePictureURL: "profilePictureURL"
        skillSet:
        - "skillSet"
        - "skillSet"
        indemnitySigned: true
        salutation: "salutation"
        identityVerified: true
        account:
          phoneNumber: "phoneNumber"
          roles:
          - "roles"
          - "roles"
          name:
            firstName: "firstName"
            lastName: "lastName"
            middleName: "middleName"
          dateOfBirth: "dateOfBirth"
          userName: "userName"
          familyMembers:
          - name:
              firstName: "firstName"
              lastName: "lastName"
              middleName: "middleName"
            dateOfBirth: "dateOfBirth"
          - name:
              firstName: "firstName"
              lastName: "lastName"
              middleName: "middleName"
            dateOfBirth: "dateOfBirth"
          email: "email"
        backgroundVerified: true
  TeacherObject:
    properties:
      account:
        $ref: "#/definitions/AccountObject"
      salutation:
        type: "string"
        description: "Salutation or title. For e.g. Mrs, Dr, Shri, Pandit, etc."
      profilePictureURL:
        type: "string"
        description: "URL of the teachers profile picture"
      skillSet:
        type: "array"
        description: "Teacher's skill set"
        items:
          type: "string"
      indemnitySigned:
        type: "boolean"
        description: "Boolean indicating if the teacher has signed an indemnity"
      backgroundVerified:
        type: "boolean"
        description: "Boolean indicating if the teacher's background check has been\
          \ complete"
      identityVerified:
        type: "boolean"
        description: "Boolean indicating if the teacher's identity verified"
    description: "Teacher Object"
    example:
      profilePictureURL: "profilePictureURL"
      skillSet:
      - "skillSet"
      - "skillSet"
      indemnitySigned: true
      salutation: "salutation"
      identityVerified: true
      account:
        phoneNumber: "phoneNumber"
        roles:
        - "roles"
        - "roles"
        name:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        dateOfBirth: "dateOfBirth"
        userName: "userName"
        familyMembers:
        - name:
            firstName: "firstName"
            lastName: "lastName"
            middleName: "middleName"
          dateOfBirth: "dateOfBirth"
        - name:
            firstName: "firstName"
            lastName: "lastName"
            middleName: "middleName"
          dateOfBirth: "dateOfBirth"
        email: "email"
      backgroundVerified: true
  RetrieveIndemnitiesListResponse:
    properties:
      indemnities:
        type: "array"
        description: "List of Indemnities"
        items:
          $ref: "#/definitions/IndemnityObject"
    description: "This is the schema of response payload when a list of indemnity\
      \ information is requested"
    example:
      indemnities:
      - signedFor:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        signedBy:
          firstName: "firstName"
          lastName: "lastName"
          middleName: "middleName"
        indemnityForm:
          indemnityFormTitle: "indemnityFormTitle"
          indemnityFormId: "indemnityFormId"
          indemnityFormVersion: "indemnityFormVersion"
          templateURL: "templateURL"
        signedOn: "signedOn"
        account:
          phoneNumber: "phoneNumber"
          roles:
          - "roles"
          - "roles"
          name:
            firstName: "firstName"
            lastName: "lastName"
            middleName: "middleName"
          dateOfBirth: "dateOfBirth"
          userName: "userName"
          familyMembers:
          - name:
              firstName: "firstName"
