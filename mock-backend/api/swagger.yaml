---
swagger: "2.0"
info:
  description: "This is the API Interface definition for HCCC'c Youth and Education\
    \ Application"
  version: "1.0.0"
  title: "HCCC Youth and Education API"
  contact:
    email: "ec_it@livermoretemple.org"
host: "livermoretemple.org"
basePath: "/yande/api"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /courses:
    get:
      tags:
      - "courses"
      summary: "Retrieves courses from the catalogue"
      operationId: "getCourses"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "tags"
        in: "query"
        description: "Tags to be used as filter - comma seperated list of tags"
        required: false
        type: "string"
      responses:
        200:
          description: "Success - List of items returned in the response payload"
          schema:
            $ref: "#/definitions/RetrieveCoursesListResponse"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Courses"
    post:
      tags:
      - "courses"
      summary: "Adds a new course to the catalogue"
      operationId: "addCourse"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/CourseObject"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/CourseObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
            \ invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "Forbidden - the devotee does not have permissions to call\
            \ this endpoint"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Courses"
  /courses/{courseId}:
    get:
      tags:
      - "courses"
      summary: "Retrieves course by Course Id"
      operationId: "getCourseById"
      parameters:
      - name: "Content-Type"
        in: "header"
        description: "The MediaType of the request content"
        required: true
        type: "string"
        default: "application/json"
      - name: "Accept"
        in: "header"
        description: "The MediaType of the response content"
        required: true
        type: "string"
        default: "application/json"
      - name: "User-Name"
        in: "header"
        description: "Unique identifier of the devotee's account"
        required: true
        type: "string"
      - name: "courseId"
        in: "path"
        description: "Id of the course to be retrieved"
        required: true
        type: "string"
      responses:
        200:
          description: "Success - Item returned in the response payload"
          schema:
            $ref: "#/definitions/CourseObject"
        400:
          description: "Bad request - some of the input parameters are incorrect or\
