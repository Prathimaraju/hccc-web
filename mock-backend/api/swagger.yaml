          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "Resource Not Found"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      x-swagger-router-controller: "Courses"
  /teachers:
